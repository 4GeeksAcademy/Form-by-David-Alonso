<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <meta charset="UTF-8">
    <meta name="viewport" content="width=

    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
</head>

<body>


    <div class="container mt-5 d-flex justify-content-center">
        <div class="card" style="width: 70%;">
            <div class="card-header">
                <h3 class="p-1 pt-3">Formulario de pago</h3>
            </div>
            <form class="row p-3 needs-validation form-Body">

                <div class="p-2 px-3 my-3 text-danger-emphasis bg-danger-subtle border border-danger-subtle rounded-3">
                    Se han perdido algunos datos
                </div>

                <div class="col-md-5">
                    <label for="cardNumber" class="form-label">Número tarjeta</label>
                    <input type="text" class="form-control" id="cardNumber" value="" required
                        placeholder="xxxx xxxx xxxx xxxx">

                </div>
                <div class="col-md-3">
                    <label for="cvc" class="form-label">CVC</label>
                    <input type="text" class="form-control" id="cvc" value="" placeholder="000" required>

                </div>
                <div class="col-md-3">
                    <label for="amount" class="form-label">Importe</label>
                    <input type="number" min="0" step="0.01" class="form-control" id="amount" value="" required
                        placeholder="0,00">


                </div>
                <div class="col-1 pb-3">
                    <div class="position-relative top-100 p-0"><span class="fs-5">€</span></div>
                </div>




                <div class="col-md-6">
                    <label for="name" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="name" value="" placeholder="Ingresa tu nombre" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>

                <div class="col-md-6">
                    <label for="subNames" class="form-label">Apellidos</label>
                    <input type="text" class="form-control" id="subNames" value="" placeholder="Ingresa tus apellidos">
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>

                <div class="col-md-6">
                    <label for="ciudad" class="form-label">Ciudad</label>
                    <input type="text" class="form-control" id="ciudad" placeholder="Indica tu ciudad" required>
                    <div class="invalid-feedback">
                        Dinos cuál es tu ciudad
                    </div>
                </div>
                <div class="col-md-3">
                    <label for="provincia" class="form-label">Provincia</label>
                    <select class="form-select" id="provincia" required>
                        <option selected disabled value="">Elige tu provincia</option>
                        <option>Graná</option>
                        <option>Almería</option>
                        <option>Cádiz</option>
                        <option>Sevilla</option>
                        <option>Jaén</option>
                        <option>Córdoba</option>
                        <option>Huelva</option>
                    </select>
                    <div class="invalid-feedback">
                        Joé pisha, selecciona sólo una provincia andaluza.
                    </div>

                </div>
                <div class="col-md-3">
                    <label for="zip" class="form-label">Código postal</label>
                    <input type="number" class="form-control" id="zip" value="" placeholder="00000" required>
                    <div class="invalid-feedback">
                        Selecciona un código postal válido.
                    </div>
                </div>

                <!-- Formas de pago + mensajes-->

                <div class="row mt-4">

                    <!-- Formas de pago -->
                    <div class="col-6">
                        <p>Formas de pago</p>
                        <div class="bg-mint border rounded-3 p-1">
                            <div class="form-check form-check-inline">
                                <label class="form-check-label icons" for="flexRadioDefault1"><i
                                        class="fa-brands fa-cc-visa icons fs-4 m-2"></i>
                                </label>
                                <input class="form-check-input my-3 mx-auto" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault1">
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input my-3" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault2" checked>
                                <label class="form-check-label icons" for="flexRadioDefault2">
                                    <i class="fa-brands fa-cc-mastercard icons fs-4 m-2"></i>
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input my-3" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault2" checked>
                                <label class="form-check-label icons" for="flexRadioDefault2">
                                    <i class="fa-brands fa-cc-apple-pay icons fs-4 m-2"></i>
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input my-3" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault2" checked>
                                <label class="form-check-label icons" for="flexRadioDefault2">
                                    <i class="fa-brands fa-cc-amazon-pay icons fs-4 m-2"></i>
                                </label>
                            </div>
                            <!-- <div class="form-check form-check-inline">
                                <label class="form-check-label" for="inlineRadio1">
                                    <i class="fa-brands fa-cc-visa icons fs-4"></i></label>
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="visa">
                                <label class="form-check-label" for="inlineRadio2">
                                    <i class="fa-brands fa-cc-mastercard icons"></i></label>
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="mastercard">
                                <label class="form-check-label" for="inlineRadio2">
                                    <i class="fa-brands fa-cc-apple-pay icons"></i></i></label>
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="mastercard">
                            </div> -->

                        </div>
                    </div>
                    <div class="col-6">
                        <label for="validationCustom05" class="form-label">Mensaje</label>
                        <div class="form-floating">

                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                                style="height: 100px"></textarea>
                            <span class="fs-6">Deja un mensaje por aquí</span>

                        </div>
                    </div>
                </div>




            </form>
            <div class="card-footer d-flex justify-content-end p-3">
                <button class="cancel btn btn-secondary mx-1" type="submit">Cancelar</button>
                <button class="send btn btn-light mx-1" type="submit">Enviar</button>
            </div>



        </div>

    </div>
    </div>




    <script>
        // Seleccionar el campo de entrada de cantidad
        const amountInput = document.getElementById('amount');

        // Establecer el máximo número de caracteres permitidos
        const maxCharacters = 10;

        // Añadir un evento para limitar el número de caracteres
        amountInput.addEventListener('input', function () {
            if (this.value.length > maxCharacters) {
                this.value = this.value.slice(0, maxCharacters);
            }
        });
        // Seleccionar el campo de entrada de cantidad
        const cvcInput = document.getElementById('cvc');

        // Establecer el máximo número de caracteres permitidos
        const maxCharacterscvc = 3;





        // Añadir un evento para limitar el número de caracteres
        cvcInput.addEventListener('input', function () {
            if (this.value.length > maxCharacterscvc) {
                this.value = this.value.slice(0, maxCharacterscvc);
            }
        });
        // Seleccionar el campo de entrada de cantidad
        const zipInput = document.getElementById('zip');

        // Establecer el máximo número de caracteres permitidos
        const maxCharactersZip = 5;

        // Añadir un evento para limitar el número de caracteres
        zipInput.addEventListener('input', function () {
            if (this.value.length > maxCharacterscvc) {
                this.value = this.value.slice(0, maxCharactersZip);
            }
        });
        // Seleccionar el campo de entrada de cantidad
        const carNumberInput = document.getElementById('cardNumber');

        // Establecer el máximo número de caracteres permitidos
        const maxCharacterscardNumber = 16;

        // Añadir un evento para limitar el número de caracteres
        carNumberInput.addEventListener('input', function () {
            if (this.value.length > maxCharacterscardNumber) {
                this.value = this.value.slice(0, maxCharactersZip);
            }
        });


    </script>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
